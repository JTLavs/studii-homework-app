<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-label stacked>Your name: </ion-label>
    <ion-input style="padding-left:10px;"
    name="profileName" [(ngModel)]="profileName">{{this.profileName}}</ion-input>
  </ion-item>
  <ion-list radio-group [(ngModel)]="profileImage" style="width:100%;">
  <ion-list-header color="light">Select Avatar : </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col>
    <ion-item no-lines>
      <ion-avatar item-left>
        <img src="img/avatarBoy.png" height="50px" width="50px"/>
      </ion-avatar>
      <ion-radio value="avatarBoy">
      </ion-radio>
    </ion-item>
  </ion-col>
  <ion-col>
    <ion-item no-lines>
        <ion-avatar item-left>
          <img src="img/avatarGirl.png" height="50px" width="50px"/>
        </ion-avatar>
        <ion-radio value="avatarGirl">
        </ion-radio>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item no-lines>
        <ion-avatar item-left>
          <img src="img/logo2.png" height="50px" width="50px"/>
        </ion-avatar>
        <ion-radio value="logo">
        </ion-radio>
    </ion-item>
  </ion-col>
  <ion-col>
    <ion-item no-lines>
          <ion-avatar item-left>
            <img src="img/avatarBoy1.png" height="50px" width="50px"/>
          </ion-avatar>
          <ion-radio value="avatarBoy1">
          </ion-radio>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item no-lines>
          <ion-avatar item-left>
            <img src="img/avatarGirl1.png" height="50px" width="50px"/>
          </ion-avatar>
          <ion-radio value="avatarGirl1"></ion-radio>
    </ion-item>
  </ion-col>
    <ion-col>
  <ion-item no-lines>
    <ion-avatar item-left>
      <img src="img/avatarFootball.png"/>
    </ion-avatar>
    <ion-radio value="avatarFootball"></ion-radio>
  </ion-item>
</ion-col>
</ion-row>
<ion-row>
<ion-col>
  <ion-item no-lines>
      <ion-avatar item-left>
        <img src="img/avatarFlower.png" height="50px" width="50px"/>
      </ion-avatar>
      <ion-radio value="avatarFlower"></ion-radio>
  </ion-item>
</ion-col>
<ion-col>
  <ion-item no-lines>
        <ion-avatar item-left>
          <img src="img/avatarGame.png" height="50px" width="50px"/>
        </ion-avatar>
        <ion-radio value="avatarGame"></ion-radio>
  </ion-item>
</ion-col>
</ion-row>
</ion-grid>
</ion-list>
  <ion-item style="text-align:center;">
    <button ion-button color="green" (click)="saveSettings()" style="padding:20px;width:100%">Save Changes</button>
    <br>
    <button ion-button color="red" style="padding:20px;width:100%;">Delete all data</button>
  </ion-item>
</ion-content>
