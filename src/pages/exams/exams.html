<ion-header>
  <ion-navbar color="purple">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Exams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-list-header color="light-purple"><b>UPCOMING</b><br><span style="font-size:11px">(Exams are removed when complete.)</span></ion-list-header>
  <ion-item detail-push *ngFor="let work of exams" (click)="itemTapped($event, work)">
  	<ion-avatar item-left>
      <img [src]="getSubjectImage(work.subject)" height="30px" width="30px">
    </ion-avatar>
  	<p style="font-size:18px;">{{ work.name }}</p>
  	<p style="font-size:12px;"> {{work.date | date:'shortDate'}}</p>
  </ion-item>
  </ion-list>
</ion-content>
