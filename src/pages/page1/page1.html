<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Homework</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div *ngIf="checkIfHomeworkTomorrow()">
		<ion-list>
		<ion-list-header color="light-green"><b>TOMORROW</b></ion-list-header>
			<ion-item detail-push *ngFor="let homework of tomorrowHomeworks" (click)="itemTapped($event, homework)">
				<ion-avatar item-left>
					<img [src]="getHomeworkImage(homework.subject)" height="30px" width="30px">
				</ion-avatar>
				<p style="font-size:18px;">{{homework.task}}</p>
			</ion-item>
		</ion-list>
</div>
<ion-list>
<ion-list-header color="light-green"><b>UPCOMING</b></ion-list-header>
	<ion-item detail-push *ngFor="let homework of homeworks" (click)="itemTapped($event, homework)">
		<ion-avatar item-left>
			<img [src]="getHomeworkImage(homework.subject)" height="30px" width="30px">
		</ion-avatar>
		<p style="font-size:18px;">{{homework.task}}</p>
		<p style="font-size:12px;">Due on {{homework.date | date: 'dd MMM' }}</p>
	</ion-item>
</ion-list>
</ion-content>
