<ion-content style="text-align:center;background-color:none">
	<div style="width:100%;margin-top:30px;">
		<div (click)="closeKeyboard()">
		<h1 style="font-size:72px;font-family:Permanent Marker;
		text-shadow: 1px 1px 2px black;" color="orange">studii</h1>
		<h5 style="margin-top:10px;">Setup 1 of 2<br> Name & Avatar</h5>
		</div>
			<div style="text-align:center;margin:0 auto;margin-top:30px;">
      <ion-input #nameInput style="font-size:20px;border:none;border-bottom:1px dashed gray;
			border-top:1px dashed gray;padding:10px;width:100%;"
			[(ngModel)]="profileName" name="profileName"
			type="text" placeholder="Enter your name"></ion-input>
			</div>
			<ion-list radio-group [(ngModel)]="profileImage" style="width:100%;">
				<ion-list-header color="light" style="text-align:left;">Select Avatar:</ion-list-header>
			<ion-grid>
		    <ion-row>
		      <ion-col>
		    <ion-item no-lines>
		      <ion-avatar item-left>
		        <img src="img/avatarBoy.png" height="50px" width="50px"/>
		      </ion-avatar>
		      <ion-radio value="avatarBoy">
		      </ion-radio>
		    </ion-item>
		  </ion-col>
		  <ion-col>
		    <ion-item no-lines>
		        <ion-avatar item-left>
		          <img src="img/avatarGirl.png" height="50px" width="50px"/>
		        </ion-avatar>
		        <ion-radio value="avatarGirl">
		        </ion-radio>
		    </ion-item>
		  </ion-col>
		</ion-row>
		<ion-row>
		  <ion-col>
		    <ion-item no-lines>
		        <ion-avatar item-left>
		          <img src="img/avatarGirl1.png" height="50px" width="50px"/>
		        </ion-avatar>
		        <ion-radio value="avatarGirl1">
		        </ion-radio>
		    </ion-item>
		  </ion-col>
		  <ion-col>
		    <ion-item no-lines>
		          <ion-avatar item-left>
		            <img src="img/avatarBoy1.png" height="50px" width="50px"/>
		          </ion-avatar>
		          <ion-radio value="avatarBoy1">
		          </ion-radio>
		    </ion-item>
		  </ion-col>
		</ion-row>
		<ion-row>
		  <ion-col>
		    <ion-item no-lines>
		          <ion-avatar item-left>
		            <img src="img/logo.png" height="50px" width="50px"/>
		          </ion-avatar>
		          <ion-radio value="logo"></ion-radio>
		    </ion-item>
		  </ion-col>
		    <ion-col>
		  <ion-item no-lines>
		    <ion-avatar item-left>
		      <img src="img/avatarFootball.png"/>
		    </ion-avatar>
		    <ion-radio value="avatarFootball"></ion-radio>
		  </ion-item>
		</ion-col>
		</ion-row>
		<ion-row>
		<ion-col>
		  <ion-item no-lines>
		      <ion-avatar item-left>
		        <img src="img/avatarFlower.png" height="50px" width="50px"/>
		      </ion-avatar>
		      <ion-radio value="avatarFlower"></ion-radio>
		  </ion-item>
		</ion-col>
		<ion-col>
		  <ion-item no-lines>
		        <ion-avatar item-left>
		          <img src="img/avatarGame.png" height="50px" width="50px"/>
		        </ion-avatar>
		        <ion-radio value="avatarGame"></ion-radio>
		  </ion-item>
		</ion-col>
		</ion-row>
		</ion-grid>
	</ion-list>
		<button [disabled]="checkValid()" (click)="nextStep()"
		ion-button color="orange" style="margin-top:15px;margin-bottom:0px;text-transform:none;">
		Next</button>
	</div>
</ion-content>
