<ion-header>
  <ion-navbar color="light-orange">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span style="font-family:Permanent Marker;
	     text-shadow: 1px 1px 2px black;" color="none">stucateX</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<p style="text-align:center;padding-top:10px;font-size:15px;">Here you will find the subjects with resources and materials gathered from the internet.
<br>Just choose a subject below to expand your knowledge and explore.</p>
	<ion-list>
			<ion-item detail-push *ngFor="let subject of subjects" (click)="itemTapped($event, subject.name)" style="padding-top:10px;">
				<ion-thumbnail item-left>
					<img [src]="getSubjectImage(subject.name)" onerror="this.src='img/default.png'"/>
				</ion-thumbnail>
				<p style="font-size:20px;font-weight:bold;">{{subject.name}}</p>
			</ion-item>
	</ion-list>
</ion-content>
