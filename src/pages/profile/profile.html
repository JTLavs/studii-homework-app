<ion-header>
  <ion-navbar color="orange">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span ion-text class="logo" color="white">stucate</span> profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="text-align:center;">
	<div class="profile-header">
		<h2 class="profile-title bold">Hello {{ this.profileName }} !</h2><br>
		<img src="{{ this.imageSource }}" class="profile-image">
	</div>
  <ion-list>
		<ion-list-header no-lines>Your subjects and averages:<br><span class="info">(Swipe right on a subject for more options)</span></ion-list-header>
		<ion-item-sliding *ngFor="let subject of subjects" color="light">
			<ion-item color="light">
			  <ion-avatar item-left>
				<img [src]="getSubjectImage(subject.name)" onerror="this.src='img/default.png'" height="30px" width="30px">
			  </ion-avatar>
				   <b>{{subject.name | uppercase}}</b> 
				  <span ion-text class="bold" [color]="isAverageGreaterThanTarget(subject.totalPercentageScores, subject.numberOfTests, subject.target)" item-right>{{ calculateAverage(subject) }}%</span>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button class="subject-option" color="orange" (click)="presentAddScorePrompt(subject)">Add<br>score</button>
				<button ion-button class="subject-option" color="green" (click)="presentTargetPrompt(subject)">Set<br>target</button>
				<button ion-button class="subject-option" color="red" (click)="removeSubject(subject)">Remove<br>subject</button>
			</ion-item-options>
		</ion-item-sliding>
		<ion-item>
			<button ion-button block style="padding:20px;" color="secondary" (click)="presentAddSubject()">Add new subject</button>
		</ion-item>
	</ion-list>
</ion-content>
